name: Test and report
'on':
  push:
    branches:
      - **

jobs:
  test_and_report:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable' # or: 'beta', 'dev' or 'master'
    - run: flutter --version
    - run: flutter test --coverage

